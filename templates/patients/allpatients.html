{% extends "base.html" %}

{% block title %}Patients{% endblock %}

{% block heading %}{% endblock %}

{% block content %}

<div class="header">
<h1 class="patient-h1">Patients</h1>
<div>
    <a href="/logout" class="logout-box" id="home-button">Home</a>
    <a href="/login" class="logout-box" id="logout-button">Logout</a>
</div>
</div>
<div id="patients-container">
  <div class="button-boxes">
    <div class="blue-box">
    <a href="/createpatient" class="blue-button" id="top-buttons">Create Patient</a>
    </div>
    <div class="blue-box">
      <a href="#" class="blue-button">New Patients</a>
    </div>
    <div class="blue-box">
      <button id="myBtn" class="blue-button">Notification<span class="notification-number">5</span>
       </button>
     </div>
     <div id="myModal"> 
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>There is a new notification</p>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
    </div>
</div>
  </div>
  <ul id="patients-list">
        {% for name, id in names_ids %}
            <li class="patient-item">
                <span class="patient-name"><a href="/individualpatient/{{ id }}" class="view-link">{{ name }}</a></span>
            </li>
        {% endfor %}
    </ul>
</div>
<script>

  // Get the modal
var modal = document.getElementById("myModal");
modal.style.display = "none";
// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
  modal.style.display = "none";
}
}
</script>
{% endblock %}
