<!DOCTYPE html>
<html>
<head>
  <title>Vital Signs</title>
  <style>
    /* CSS styles for the Vital Signs page */
    body {
      background-color: #8fc2f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .breadcrumb {
      margin-bottom: 10px;
      font-size: 30px;
      font-weight: bold;
    }

    .vital-signs {
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .vital-sign {
      width: 150px;
      height: 100px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

 <div class="vital-signs">
    <div class="breadcrumb">
      <span id="folderBreadcrumb"></span>
    </div>
    <h2>Vital Signs</h2>
    <div class="row">
      <div class="vital-sign"><a href="VSTests.html">Pulse Oximeter</a></div>
      <div class="vital-sign">Blood Pressure</div>
    </div>
    <div class="row">
      <div class="vital-sign">Body Temperature</div>
      <div class="vital-sign">ECG</div>
    </div>
    <div class="row">
      <div class="vital-sign">Blood Sugar</div>
    </div>
  </div>

  <script>
    // Get the URL parameters
    const params = new URLSearchParams(window.location.search);
    const patientID = params.get('patientID');
    const assessmentNumber = params.get('assessmentNumber');
    const testNumber = params.get('testNumber');

    // Set the folder breadcrumb
    const folderBreadcrumb = document.getElementById('folderBreadcrumb');
    folderBreadcrumb.textContent = `Patient ID_ ${patientID || '1'} > Initial Assessment > Vital Signs`;
  </script>
</body>
</html>
