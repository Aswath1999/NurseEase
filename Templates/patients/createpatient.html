<!-- patient.html -->
{% extends "base.html" %}
{% block title %}Patients{% endblock %}

{% block heading %}Create Patients{% endblock %}
{% block content %}
<form action="/fhir/patient" method="post">
    <label for="identifier">Identifier:</label><br>
    <input type="text" id="identifier1" name="identifier" placeholder="Value 1" required><br>
    <input type="text" id="identifier2" name="identifier" placeholder="Value 2" required><br>
    
    <label for="given">Given Name:</label><br>
    <input type="text" id="givenName" name="given" required><br>
    
    <label for="family">Family Name:</label><br>
    <input type="text" id="familyName" name="family" required><br>
    
    <label for="telecom">Phone Number:</label><br>
    <input type="text" id="phone" name="telecom" required><br>
    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>
    
    <label for="birthDate">Birth Date:</label><br>
    <input type="date" id="birthDate" name="birthDate" required><br>
    
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>
    
    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" required><br>
    
    <label for="country">Country:</label><br>
    <input type="text" id="country" name="country" required><br>
    
    <input type="submit" value="Submit">
</form>

{% endblock %}
